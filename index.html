<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Moving elements</title>
  </head>
  <body>
    <div class="animation-box">
      <img
        src="./images/lime.png"
        class="js-anim flying-element1"
        ratioX="0.10"
        ratioY="0.03"
        alt=""
      />
      <img
        src="./images/lime-blur.png"
        class="js-anim flying-element2"
        ratioY="0.02"
        ratioX="0.02"
        alt=""
      />
    </div>
  </body>
</html>
